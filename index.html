<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/icons8-sun-32.png">
    <script src="./dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <body>

  <div id="main">

  </div>

  <div class="bg"></div>

  <!-- <div class="vert-line"></div> -->

  <div class="sun"></div>
  
  
    <div class="barChartContainer">

      <!-- <script src="./src/scripts/bar.js"></script> -->
    </div>

    <div class="distanceContainer">
      <canvas id="distanceChart" width="500px" height="100px"></canvas>
      <!-- <script src="./src/scripts/distance.js"></script> -->

    <div class="scatterData">
      <canvas id="scatterPlot" width="350px" height="200px"></canvas>

        <button id="sunFour"></button>

      </div>
    </div>
  


  <!-- <script src="./src/scripts/graphs.js"></script> -->
