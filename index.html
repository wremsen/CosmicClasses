<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link type="image/png" sizes="32x32" rel="icon" href="./assets/icons8-sun-32.png">
    <script src="./dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <title>Interstellar Neighbors</title>
  </head>

  <body>

  <div id="main">
    <h1>Interstellar Neighbors</h1>
  </div>

  

  <div class="bg"></div>

  <div class="sun"></div>
  
  
    <div class="barChartContainer">
      <canvas id="magnitudeChart" width="275px" height="275px"></canvas>
    </div>

    <div class="distanceContainer">
      <canvas id="distanceChart" width="500px" height="100px"></canvas>
    </div>

    <div class="scatterData">
      <canvas id="scatterPlot" width="350px" height="200px"></canvas>
    </div>

    <div class="miscContainer">
      <ul>Name:</ul>
      <ul>Class:</ul>
      <ul>Size:</ul>
    </div>

    <div class="navContainer">
      <div class="navBox">
        <button id="sunOne"></button>
        <button id="sunTwo"></button>
        <button id="sunThree"></button>
        <button id="sunFour"></button>
        <button id="sunFive"></button>
        <button id="sunSix"></button>
        <button id="sunSeven"></button>
      </div>
    </div>

    <button id="openMod">Open</button>
    
    <div id="modContainer">
        <div id="modal">
            <h2>Welcome to Interstellar Neighbors:</h2>
            <p>Interstellar neighbors is a brief data visualization showcasing some key data points about some of the closest stars to our sun.</p>
            <button id="closeMod">Close</button>
        </div>
    </div>


    <script src="./src/scripts/updateGraphs.js"></script>
    <script src="./src/scripts/scatter.js"></script>
    <script src="./src/scripts/distance.js"></script>
    <script src="./src/scripts/bar.js"></script>
    <script src="./src/scripts/buttons.js"></script>
    <script src="./src/scripts/modal.js"></script>
  </body>

</html>
